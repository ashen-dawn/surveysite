<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
    {% block style %}
    {% endblock %}
    </style>

    <title>{% block title %}/r/anime Surveys{% endblock %}</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'survey:index' %}">/r/anime Seasonal Surveys</a>
            {% if username %}
            <div class="container-fluid justify-content-end">
                <span class="navbar-text" style="padding-right:12px;">Authenticated as {{ username }}</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" id="logoutNext" value=""/>
                    <button type="submit" class="btn btn-secondary">Log Out</button>
                </form>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
            {% endif %}
            {% block navbar %}
            {% endblock %}
        </div>
    </nav>
    <!-- end header -->

    <div class="content container-md">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- footer -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            {% block footer %}
            {% endblock footer %}
        </div>
    </nav>
    <!-- end footer -->

    <script>
        document.getElementById("logoutNext").setAttribute("value", window.location.href);
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
