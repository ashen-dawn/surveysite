<h{{ depth }} class="mb-3">{{ item.title }}</h{{ depth }}>

<div class="row no-gutters" id="results-table-{{ item.id }}">
    <div class="col-lg col-6">
        <b-table-lite hover small borderless :items="itemsLeft" :fields="fields">
            <template #cell(rank)="data">
                #{$ data.value $}
            </template>
            <template #cell(image)="data">
                <img :src="data.item.name.image.s" class="img-fluid"></img>
            </template>
            <template #cell(name)="data">
                <div class="ml-2 mr-2 pb-n1">
                    <div v-for="name in data.value.official_name_list" class="pb-1">
                        {$ name $}
                    </div>
                </div>
                <div class="progress-bar table-row-progress-bar" :style="data.item.pb_width"></div>
            </template>
        </b-table>
    </div>
    <div class="col-lg col-6">
        <b-table-lite hover small borderless :items="itemsRight" :fields="fields">
            <template #cell(rank)="data">
                #{$ data.value $}
            </template>
            <template #cell(image)="data">
                <img :src="data.item.name.image.s" class="img-fluid"></img>
            </template>
            <template #cell(name)="data">
                <div class="ml-2 mr-2 pb-n1">
                    <div v-for="name in data.value.official_name_list" class="pb-1">
                        {$ name $}
                    </div>
                </div>
                <div class="progress-bar table-row-progress-bar" :style="data.item.pb_width"></div>
            </template>
        </b-table>
    </div>
</div>

<script>
const tableMainResult{{ item.id }} = "{{ item.main_result_type.name|lower }}";
const tableBonusResult{{ item.id }} = "{{ item.bonus_result_type.name|lower|default:'' }}";

const tableColumns{{ item.id }} = [
    columnTypes["rank"],
    columnTypes["image"],
    columnTypes["name"],
].concat(
    [columnTypes[tableMainResult{{ item.id }}]],
    tableBonusResult{{ item.id }} ? [columnTypes[tableBonusResult{{ item.id }}]] : []
);

const tableItemsTemp{{ item.id }} = getTableItems({{ item.is_for_series|lower }} ? animeSeriesData : specialAnimeData);

const tableItems{{ item.id }}Left = processData(
    tableItemsTemp{{ item.id }},
    tableMainResult{{ item.id }},
    true,
    {{ item.top_count|default:'null' }},
    {{ item.bottom_count|default:'null' }}
);
const tableItems{{ item.id }}Right = processData(
    tableItemsTemp{{ item.id }},
    tableMainResult{{ item.id }},
    false,
    {{ item.top_count|default:'null' }},
    {{ item.bottom_count|default:'null' }}
);

new Vue({
    el: "#results-table-{{ item.id }}",
    delimiters: ["{$", "$}"],
    data: {
        fields: tableColumns{{ item.id }},
        itemsLeft: tableItems{{ item.id }}Left,
        itemsRight: tableItems{{ item.id }}Right,
    },
});
</script>
