<h{{ depth }} class="mb-3">{{ item.title }}</h{{ depth }}>

<div class="row mb-3 justify-content-center" id="results-table-{{ item.id }}">
    <div class="col-md-4 col-8 text-center">
        <div v-if="tableItems{{ item.id }}" class="row justify-content-center mb-4">
            <div class="col-8 mb-2">
                <img :src="tableItems{{ item.id }}[0].name.image.l" class="img-fluid"></img>
            </div>
            <div class="col-12">
                <div v-for="name in tableItems{{ item.id }}[0].name.official_name_list" class="mb-1">
                    {$ name $}
                </div>
            </div>
        </div>
        <div v-if="tableItems{{ item.id }}.length > 1" class="row" style="font-size:75%;">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-10 mb-1">
                        <img :src="tableItems{{ item.id }}[1].name.image.m" class="img-fluid"></img>
                    </div>
                    <div class="col-12">
                        <div v-for="name in tableItems{{ item.id }}[1].name.official_name_list" class="mb-1">
                            {$ name $}
                        </div>
                    </div>
                </div>
            </div>
            <div v-if="tableItems{{ item.id }}.length > 2" class="col-6">
                <div class="row justify-content-center">
                    <div class="col-10 mb-1">
                        <img :src="tableItems{{ item.id }}[2].name.image.m" class="img-fluid"></img>
                    </div>
                    <div class="col-12">
                        <div v-for="name in tableItems{{ item.id }}[2].name.official_name_list" class="mb-1">
                            {$ name $}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md col-10 table-with-top3">
        <b-table-lite hover small borderless :items="items" :fields="fields">
            <template #cell(rank)="data">
                <template v-if="data.value">
                    #{$ data.value $}
                </template>
            </template>
            <template #cell(image)="data">
                <img v-if="data.item.name.image" :src="data.item.name.image.s" class="img-fluid"></img>
            </template>
            <template #cell(name)="data">
                <div class="ml-2 mr-2">
                    <div v-for="name in data.value.official_name_list" class="pb-1">
                        {$ name $}
                    </div>
                </div>
                <div class="progress-bar table-row-progress-bar" :style="data.item.pb_width"></div>
            </template>
        </b-table>
    </div>
</div>

<script>
const tableMainResult{{ item.id }} = "{{ item.main_result_type.name|lower }}";
const tableExtraResult{{ item.id }} = "{{ item.extra_result_type.name|lower|default:'' }}";

const tableColumns{{ item.id }} = [
    columnTypes["rank"],
    columnTypes["image"],
    columnTypes["name"],
].concat(
    [setColumnCssClass(columnTypes[tableMainResult{{ item.id }}], "table-col-main")],
    tableExtraResult{{ item.id }} ? [setColumnCssClass(columnTypes[tableExtraResult{{ item.id }}], "table-col-extra")] : []
);

const tableItems{{ item.id }} = processData(
    getTableItems({{ item.is_for_series|lower }} ? animeSeriesData : specialAnimeData),
    tableMainResult{{ item.id }},
    true,
    {{ item.top_count|default:'null' }},
    {{ item.bottom_count|default:'null' }}
);

new Vue({
    el: "#results-table-{{ item.id }}",
    delimiters: ["{$", "$}"],
    data: {
        fields: tableColumns{{ item.id }},
        items: tableItems{{ item.id }},
    },
});
</script>
